<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="players">
    <div class="player">
      <label for="player-x">Player X: </label>
      <div class="input">
        <input type="text" name="player-x-input" id="player-x-input">
        <button id="ok-btn-x">OK</button>
      </div>
    </div>
    <div class="player">
      <label for="player-o">Player O: </label>
      <div class="input">
        <input type="text" name="player-o-input" id="player-o-input">
        <button id="ok-btn-o">OK</button>
      </div>
    </div>
  </div>
<div class="player-display">
  <div class="player-info">
    <div class="player-avatar">X</div>
    <div>
      <span class="player-x-name">PlayerName</span>
      <span class="player-x-type">Player X</span>
    </div>
  </div>
  <div class="player-x-score">Score: 0</div>
</div>
<div class="player-display">
  <div class="player-info">
    <div class="player-avatar">O</div>
    <div>
      <span class="player-o-name">PlayerName</span>
      <span class="player-o-type">Player O</span>
    </div>
  </div>
  <div class="player-o-score">Score: 0</div>
</div>
  <div id="first-to-play">
    <p>Who should play first, X or O?</p>
    <button id="x-first-btn">X</button>
    <button id="o-first-btn">O</button>
  </div>
  <h3 id="result"></h3>

  </div>
  <div class="board">
    <div class="cell" data-cell="0"></div>
    <div class="cell" data-cell="1"></div>
    <div class="cell" data-cell="2"></div>
    <div class="cell" data-cell="3"></div>
    <div class="cell" data-cell="4"></div>
    <div class="cell" data-cell="5"></div>
    <div class="cell" data-cell="6"></div>
    <div class="cell" data-cell="7"></div>
    <div class="cell" data-cell="8"></div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
