<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="players">
    <div class="player">
      <label for="player-x">Player X: </label>
      <div class="input">
        <input type="text" name="player-x" id="player-x">
        <button id="ok-btn-x">OK</button>
      </div>
    </div>
    <div class="player">
      <label for="player-o">Player O: </label>
      <div class="input">
        <input type="text" name="player-o" id="player-o">
        <button id="ok-btn-o">OK</button>
      </div>
    </div>
  </div>
  <div class="player-name-container">
    <p class="player-name-x"></p>
  </div>
  <div class="player-name-container">
    <p class="player-name-o"></p>
  </div>
  <div class="board">
    <div class="cell" data-cell="0"></div>
    <div class="cell" data-cell="1"></div>
    <div class="cell" data-cell="2"></div>
    <div class="cell" data-cell="3"></div>
    <div class="cell" data-cell="4"></div>
    <div class="cell" data-cell="5"></div>
    <div class="cell" data-cell="6"></div>
    <div class="cell" data-cell="7"></div>
    <div class="cell" data-cell="8"></div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
